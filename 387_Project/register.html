	<body>
		<body class="container">
  <header class="main-header">
    <img src="http://www.olemiss.edu/_images/logo/OleMissScript_186white-2x.png" alt="logo">
    <h1 class="logo-text">Register Your Account</h1>
  </header>

		<form  register-account>
		  <div class="form-group form-inline">
		    <label for="emailAddress">Email address</label>
		    <input class="form-control" type="email" id="emailAddress" aria-describedby="emailHelp" placeholder="student@go.olemiss.edu" pattern=".+@go.olemiss.edu">
		  </div>
		  <div class="form-group form-inline">
		    <label for="password">Password</label>
		    <input class="form-control" id="regPassword" >
		  </div>
			<div class="form-group form-inline">
				<label for="firstname">First Name</label>
				<input class="form-control" id="firstName" required pattern="[a-zA-Z\s]+">
			</div>
			<div class="form-group form-inline">
				<label for="lastname">Last Name</label>
				<input class="form-control" id="lastName" required pattern="[a-zA-Z\s]+">
			</div>
			<div class="form-group form-inline">
				<label for="olemissid">OleMiss ID#</label>
				<input class="form-control" id="olemissID">
			</div>

</label>

<div class="radio">

</label>

</div>

		  <button type="button" onclick="submitClick()" id="btnalign" id="submitBtn" class="btn btn-gray align-center">Submit</button>
		</form>
